<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calendario 2018</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

  <body>

    <!-- Header -->
    <header>
      <select name="months" id="current-month">
        <option data-count="" value="null">---</option>
        <option data-count="0" value="jan">January</option>
        <option data-count="1" value="feb">February</option>
        <option data-count="2" value="mar">March</option>
        <option data-count="3" value="apr">April</option>
        <option data-count="4" value="may">May</option>
        <option data-count="5" value="jun">June</option>
        <option data-count="6" value="jul">July</option>
        <option data-count="7" value="aug">August</option>
        <option data-count="8" value="sep">September</option>
        <option data-count="9" value="oct">October</option>
        <option data-count="10" value="nov">November</option>
        <option data-count="11" value="dec">December</option>
      </select>
    </header>
    <!-- End Header -->

    <!-- Calendar Container -->
    <div class="calendar">
      <ul></ul>
    </div>
    <!-- End Calendar Container -->

    <script id="entry-template" type="text/x-handlebars-template">
      <div class="entry">
        <h1>{{title}}</h1>
        <div class="body">
          {{body}}
        </div>
      </div>
    </script>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
